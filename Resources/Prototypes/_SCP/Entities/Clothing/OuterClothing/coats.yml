  components:
  - type: Sprite
    sprite: _SCP/Clothing/OuterClothing/Coats/sdcoat.rsi
  - type: Clothing
    sprite: _SCP/Clothing/OuterClothing/Coats/sdcoat.rsi
  - type: Armor
    modifiers: # carapce values
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.6
        Heat: 0.5
