- type: entity
  parent: Clothing
  id: SCPIDCardStandard
  name: identification card
  description: A card used to provide identification and provide access to areas across the site.
  abstract: true
  components:
  - type: Sprite
    sprite: _SCP/Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _SCP/Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon

- type: entity
  parent: SCPIDCardStandard
  id: SCPIDCard
  components:
  - type: Sprite
    layers:
    - state: default
  - type: PresetIdCard
    job: Passenger

